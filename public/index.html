<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  
  <!--A-Frame Script-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!--A-Frame physics-->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!--Websocket client-->
  <script src="/socket.io/socket.io.js"></script>

  <!--Custom scripts-->
  <script src="js/index.js"></script>
  <script src="js/player.js"></script>
  <script src="js/player2.js"></script>
  <script src="js/game.js"></script>

  <title>Hide and Seek</title>
</head>
<body>
  <section id="game-ui">
    <div id="points">
      <p id="player-point-title">Eggs Collected: <span id="player-points">0</span></p>
      <p id="player2-point-title">Opponent Collected: <span id="player2-points">0</span></p>
    </div>
  </section>

  <a-scene game physics="debug: true">
    <a-entity id="player" camera static-body geometry="primitive: box;" player position="0 1 0" look-controls wasd-controls>
      <a-entity cursor="rayOrigin:mouse; fuse:false;" raycaster="far:20; interval:200; objects:.clickable;"></a-entity>
    </a-entity>

    <a-entity id="start-game-grp">
      <a-box color="#4CC3D9" position="0 0.25 -2" width="0.5" depth="0.5" height="0.5"></a-box>
      <a-cylinder start-btn id="start-game-btn" class="clickable" color="#EF2D5E" position="0 0.3 -2" radius="0.1" height="0.5"></a-cylinder>
    </a-entity>

    <a-plane static-body position="0 0 0" rotation="-90 0 0" width="75" height="75" color="#7BC8A4" material="shader:flat;"></a-plane>
    <a-sky color="#000000"></a-sky>
  </a-scene>
</body>
</html>
