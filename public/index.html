<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--A-Frame Script-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!--A-Frame physics-->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!--Websocket client-->
  <script src="/socket.io/socket.io.js"></script>

  <!--Custom scripts-->
  <script src="js/index.js"></script>
  <script src="js/player.js"></script>
  <script src="js/player2.js"></script>
  <script src="js/game.js"></script>

  <title>Hide and Seek</title>
</head>
<body>
  <a-scene game physics="debug: true">
    <a-entity camera player position="0 1 0" look-controls wasd-controls>
      <a-entity static-body geometry="primitive: box;" position="0 0 0"></a-entity>
      <a-entity cursor="rayOrigin:mouse; fuse:false;" raycaster="far:20; interval:200; objects:.clickable;"></a-entity>
    </a-entity>

    <a-entity id="start-game-button">
      <a-box color="#4CC3D9" position="0 0.25 -2" width="0.5" depth="0.5" height="0.5"></a-box>
      <a-cylinder id="button" class="clickable" color="#EF2D5E" position="0 0.3 -2" radius="0.1" height="0.5"></a-cylinder>
    </a-entity>

    <a-box static-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="shader:flat;"></a-box>
    <a-sphere static-body position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="shader:flat;"></a-sphere>
    <a-cylinder static-body position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="shader:flat;"></a-cylinder>
    <a-plane static-body position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" material="shader:flat;"></a-plane>
    <a-sky color="#000000"></a-sky>
  </a-scene>
</body>
</html>
